<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 align="center">Timer</h1>
    <div id="inputDiv">

    
    <label for="">Hours:</label>
    <input type="number" id="getHours" value="">

    <label for="getMinutes">Minutes:</label>
    <select name="Minutes" id="getMinutes">
        <option value="5">05</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="55">55</option>
        <option value="00">00</option>
    </select>

    <button  id="startButton" onclick="start()" style="background-color: green; color:white; padding: 10px; border:none; border-radius:10px;">Start Timer</button>
    </div>
    
    
    <div id="timer">
        <span id="hours">00 </span>
        :
        <span id="minutes"> 00 </span>
        :
        <span id="seconds"> 00</span>
    </div>

    <div id="timerLabels">
        <span>Hours</span>
        
        <span>Minutes</span>
    
        <span>Seconds</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
